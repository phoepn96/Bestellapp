<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bestellapp</title>

		<link rel="stylesheet" href="../styles/restaurantCard.css" />
		<link rel="stylesheet" href="../styles/general.css" />
		<link rel="stylesheet" href="../styles/filterSection.css" />
		<link rel="stylesheet" href="../styles/header.css" />
		<link rel="stylesheet" href="../styles/menu.css" />
		<link rel="stylesheet" href="../styles/shoppingCart.css" />
		<link rel="icon" href="../assets/Material/Favicon/favicon-32x32.png" />
		<link rel="stylesheet" href="../styles/footer.css" />
	</head>
	<body onload="init(), loadData(), loadDataIntoCartDiv(), placeholder()">
		<div id="content">
			<header id="header">
				<div class="logoImgDiv">
					<a href="../html/index.html"
						><img src="../assets/Material/Logo/Logo.png" alt="BestellappLogo"
					/></a>
				</div>
				<div id="inputDiv">
					<label for="input">Lieferadresse:</label>
					<input id="input" type="text" />
				</div>
				<label class="switch">
					<input id="checkbox" type="checkbox" onclick="lieferkosten()" />
					<span class="slider round"
						><span id="white">Lieferung </span
						><span id="orange"> Abholung</span></span
					>
				</label>
				<button id="shoppingCartBtn" onclick="openCart()">
					<img
						id="shoppingCartIcon"
						src="../assets/Material/Favicon/shopping-cart.png"
						alt="Auswahl"
					/>
				</button>
			</header>

			<div class="divider"></div>
			<div id="wrapper">
				<main id="main"></main>
				<div id="shoppingCartWrapper" class="hide">
					<div id="shoppingCartContent" class="hide">
						<div id="cartHeadline"><h2>Warenkorb:</h2></div>
						<div id="cartItems"></div>
						<div id="deliveryCost"></div>
						<div id="finalPriceDiv" class="hideInfo"></div>
						<div id="info" class="hideInfo">WÃ¤hle zuerst dein Essen aus!</div>
						<button
							id="payBtn"
							onclick="clearStorage(), redirect(), loadData()"
						>
							Jetzt bestellen!
						</button>
					</div>
				</div>
			</div>
			<div id="BtnDivDnone">
				<div id="cartBtnDiv">
					<button id="onTop" onclick="scrollOnTop()">
						<img src="../assets/Material/Favicon/to top.png" id="onTopIcon" />
					</button>
					<button
						id="restBack"
						class="hide"
						onclick="init(), backToSelection(), scrollOnTop()"
					>
						<img
							id="backToRestau"
							src="../assets/Material/Favicon/android-chrome-192x192.png"
						/>
					</button>

					<button id="shoppingCartBtn" class="rund" onclick="openCart()">
						<img
							id="shoppingCartIcon"
							class="rund"
							src="../assets/Material/Favicon/shopping-cart.png"
							alt="Auswahl"
						/>
					</button>
				</div>
			</div>
			<div class="divider"></div>
			<footer>
				<a href="">Datenschutz</a>
				<a href="">AGB</a>
				<a href="">Impressum</a>
			</footer>
		</div>

		<script src="../scripts/mealData.js"></script>
		<script src="../scripts/selectionTemps.js"></script>
		<script src="../scripts/selectionFunctions.js"></script>
		<script src="../scripts/menuFunctions.js"></script>
		<script src="../scripts/menuTemps.js"></script>
		<script src="../scripts/shoppingCart.js"></script>
		<script src="../scripts/assets.js"></script>
		<script src="../scripts/shoppingCartTemp.js"></script>
		<script src="../scripts/filterFunctions.js"></script>
	</body>
</html>
